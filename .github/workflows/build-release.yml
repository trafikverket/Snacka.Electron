permissions:
  contents: read
name: Build release

on:
  push:
    branches:
      - main
      - dev
    tags:
      - '*'
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: Disable git core.autocrlf
        run: git config --global core.autocrlf false

      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node 22.17.1
        uses: actions/setup-node@v4
        with:
          node-version: '22.17.1'

      - name: Setup node_modules cache
        uses: actions/cache@v4
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

      - name: Install package dependencies
        run: yarn install

      - name: Install build dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y xz-utils libarchive-tools squashfs-tools

      - name: Lint
        run: yarn lint

      - name: Test
        run: yarn test

      # --- Följande miljövariabler kan aktiveras vid behov ---
      #    BUGSNAG_API_KEY: ${{ secrets.BUGSNAG_API_KEY }}
      #    SNAPCRAFT_STORE_CREDENTIALS: ${{ secrets.SNAPCRAFT_STORE_CREDENTIALS }}
      - name: Build app/
        run: yarn build
        env:
          NODE_ENV: production

      # --- Följande steg kan aktiveras för Google Cloud och Windows Store ---
      # - name: Setup gcloud (Windows)
      #   if: ${{ matrix.os == 'windows-latest' }}
      #   uses: google-github-actions/setup-gcloud@v2
      #   with:
      #     version: '>=536.0.0'
      # - name: Authenticate to Google Cloud (Windows)
      #   if: ${{ matrix.os == 'windows-latest' }}
      #   uses: google-github-actions/auth@v2
      #   with:
      #     credentials_json: ${{ secrets.GCP_SA_JSON }}
      - name: Generate GitHub App token
        id: app-token
        uses: tibdex/github-app-token@v2
        with:
          app_id: ${{ secrets.APP_ID }}
          private_key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Upload release assets
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/snacka-*.exe
            dist/snacka-*.dmg
            dist/snacka-*.pkg
            dist/snacka-*.snap
            dist/snacka-*.deb
            dist/snacka-*.AppImage
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
      #env:
      #  SNAPCRAFT_STORE_CREDENTIALS: ${{ secrets.SNAPCRAFT_STORE_CREDENTIALS }}
